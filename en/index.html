<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css" integrity="sha384-zh0CIslj+VczCZtlzBcjt5ppRcsAmDnRem7ESsYwWwg3m/OaJ2l4x7YBZl9Kxxib" crossorigin="anonymous">
        <title>BlageSim</title>
    </head>
    <body>
        <div class="side-text">
            <h1 class="left">BlageSim <span class="question">?</span> <span class="lang" onclick="location.href = '../';">TR</span></h1>
        </div>
        <div class="container">
            <div class="latex">
                <div class="latex-input">
                    <div class="latex-control">
                        <button data-key="/" title="shift + 7">\[\frac{x}{y}\]</button>
                        <button data-key="'" title="shift + 2">\[x^{y}\]</button>
                        <button data-key="P" title="shift + p">\[\pi\]</button>
                    </div>
                    <textarea placeholder="What the terms look like? (Show the term index with 'x')"></textarea>
                    <span class="error"><i class="fa fa-times"></i> The input could not be resolved. <button id="input-help">?</button></span>
                </div>
                <div class="latex-display">\[x\]</div>
                <div class="settings">
                    <label>Built-in series: <select id="built-in">
                        <option value="none" selected>None</option>
                    </select></label>
                    <label>Term duration (ms): <input type="number" id="delay" value="20"></label>
                    <label>Amount of change of x (per step): <input type="number" id="change" value="1"></label>
                    <label>Amount of trailing digits: <input type="range" id="fixed" min="0" max="20"> | Automatic <input type="checkbox" id="max" checked></label>
                </div>
            </div>
            <div class="result">
                <div class="value">0</div>
                <p>Last value of x: <span class="step">0</span></p>
            </div>
            <div class="control">
                <button id="run" disabled>Start <i class="fa fa-play"></i></button>
                <button id="pause" disabled>Pause / Continue <i class="fa fa-pause"></i></button>
                <button id="reset" disabled>Reset <i class="fa fa-refresh"></i></button>
                <button id="tools" disabled>Tools <i class="fa fa-tools"></i></button>
            </div>
        </div>
    </body>
</html>
<script src="script.js" type="module"></script>
<script src="../parseLatex.js"></script>
<script src="../parseMaths.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js" integrity="sha384-Rma6DA2IPUwhNxmrB/7S3Tno0YY7sFu9WSYMCuulLhIqYSGZ2gKCJWIqhBWqMQfh" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
<script src="https://kit.fontawesome.com/d5360bfebf.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
